server:
  port: ${PORT:8080}
  forward-headers-strategy: framework
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  application:
    name: lmanager
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
  profiles:
    active: local
  datasource:
    # Railway MariaDB 연결 정보
    url: jdbc:mariadb://yamanote.proxy.rlwy.net:28016/railway
    username: root
    password: G372x-~gXCvZTsIy2G5XYPQu85qqNE9T
    driver-class-name: org.mariadb.jdbc.Driver

    # 연결 풀 설정 (HikariCP)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      validation-timeout: 3000
      leak-detection-threshold: 60000

jwt:
  secret: mySecretKey123!@#SecureTokenForJWTAuthentication2024
  access-token:
    validity: 7200000  # 30분 (30 * 60 * 1000)
  refresh-token:
    validity: 604800000  # 7일 (7 * 24 * 60 * 60 * 1000)

mybatis:
  mapper-locations: classpath:mappers/*_mapper.xml
  type-aliases-package: com.dchans.api.admin.dto
  configuration:
    map-underscore-to-camel-case: true