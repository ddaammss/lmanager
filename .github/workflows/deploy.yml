name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
        run: |
          echo "JASYPT_ENCRYPTOR_PASSWORD value: ${JASYPT_ENCRYPTOR_PASSWORD}"  # 디버깅용
          echo "$PRIVATE_KEY" > key && chmod 600 key
          ssh -o StrictHostKeyChecking=no -i key ${USER}@${HOST} \
          "cd /home/ec2-user/lmanager && \
          sudo chown -R ec2-user:ec2-user . && \
          git config --global --add safe.directory /home/ec2-user/lmanager && \
          git pull && \
          mkdir -p ./ssl-certs && \
          chmod 644 /home/ec2-user/keystore.p12 && \
          cp /home/ec2-user/keystore.p12 ./ssl-certs/ && \
          docker system prune -a --volumes
          sudo docker build -t app . --no-cache && \  # --no-cache 추가
          sudo docker stop app || true && \
          sudo docker rm app || true && \
          sudo docker run -d --name app -p 443:443 -v /home/ec2-user/lmanager/uploads:/app/uploads  -e JASYPT_ENCRYPTOR_PASSWORD='${JASYPT_ENCRYPTOR_PASSWORD}' app"